<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IrVita Grooming Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Akrobat';
      src: url('fonts/Akrobat-Bold.woff2') format('woff2'),
           url('fonts/Akrobat-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --primary-color: #1a7a7a;
      --secondary-color: #f8c537;
      --text-color: #444;
      --light-bg: rgba(255,255,255,0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e0f2f1;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% 20%, rgba(160, 218, 219, 0.2) 0%, rgba(224, 242, 241, 1) 90%);
    }

    #logo {
      position: absolute;
      font-size: clamp(32px, 8vw, 80px);
      color: var(--primary-color);
      letter-spacing: 2px;
      text-transform: uppercase;
      top: 15%;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 1000;
      transition: all 1s ease;
      margin: 0;
      white-space: nowrap;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-weight: 800;
    }

    #content-container {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 90%;
      max-width: 1000px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 500;
      padding: 30px;
      background: var(--light-bg);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      margin-top: 80px;
    }

    /* Слайдер */
    #slider-container {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      aspect-ratio: 1 / 1;
      max-height: 700px;
      margin: 0 auto;
    }

    #slider {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .slide-img {
      max-width: 90%;
      max-height: 90%;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 16px;
      border: 2px solid #1a7a7a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fafafa;
      display: block;
    }

    .slider-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }

    .slider-arrow {
      background: rgba(255,255,255,0.7);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--primary-color);
      transition: all 0.3s ease;
    }

    .slider-arrow:hover {
      background: var(--primary-color);
      color: white;
    }

    .slide-counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
    }

    .language-switcher {
      position: fixed;
      top: 3vh;
      right: 3vw;
      z-index: 2000;
      display: flex;
      gap: 15px;
      background: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .language-btn {
      background: none;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(12px, 1.3vw, 16px);
      font-weight: 600;
      color: var(--primary-color);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .language-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 50px;
    }

    .language-btn:hover {
      color: white;
    }

    .language-btn:hover::before {
      opacity: 1;
    }

    .language-btn.active {
      color: white;
    }

    .language-btn.active::before {
      opacity: 1;
    }

    .decoration {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(248,197,55,0.15) 0%, rgba(248,197,55,0) 70%);
      z-index: -1;
    }

    .decoration-1 {
      top: -100px;
      left: -100px;
    }

    .decoration-2 {
      bottom: -150px;
      right: -100px;
    }

    @media (max-width: 768px) {
      #logo {
        top: 10%;
        font-size: 8vw;
        white-space: normal;
      }

      #content-container {
        flex-direction: column;
        top: 25%;
        padding: 20px;
        width: 95%;
        gap: 20px;
        margin-top: 60px;
      }

      #slider-container {
        aspect-ratio: 1 / 1;
      }

      .slider-arrow {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>

  <h1 id="logo">IrVita Gallery</h1>

  <div class="language-switcher">
    <button class="language-btn active" id="lang-ru">RU</button>
    <button class="language-btn" id="lang-lv">LV</button>
  </div>

  <div id="content-container">
    <!-- Слайдер -->
    <div id="slider-container">
      <div id="slider">
        <!-- Слайды будут добавляться динамически -->
      </div>
      <div class="slider-nav">
        <button class="slider-arrow" id="prev-slide"><i class="fas fa-chevron-left"></i></button>
        <button class="slider-arrow" id="next-slide"><i class="fas fa-chevron-right"></i></button>
      </div>
      <div class="slide-counter" id="slide-counter">1 / 0</div>
    </div>
  </div>

  <script>
    // Все фото в одном массиве (случайный порядок)
    const allPhotos = [
      'foto/jorki/jork1.png',
      'foto/jorki/jork2.png',
      'https://example.com/maltese1.jpg',
      'https://example.com/maltese2.jpg',
      'https://example.com/poodle1.jpg',
      'https://example.com/poodle2.jpg',
      'https://example.com/spitz1.jpg',
      'https://example.com/bichon1.jpg',
      'https://example.com/biver1.jpg',
      'https://example.com/maltipoo1.jpg',
      'https://example.com/maltipoo2.jpg'
    ];

    // Перемешиваем массив для случайного порядка
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Элементы DOM
      const logo = document.getElementById('logo');
      const contentContainer = document.getElementById('content-container');
      const slider = document.getElementById('slider');
      const prevBtn = document.getElementById('prev-slide');
      const nextBtn = document.getElementById('next-slide');
      const slideCounter = document.getElementById('slide-counter');
      const langRuBtn = document.getElementById('lang-ru');
      const langLvBtn = document.getElementById('lang-lv');

      // Текущее состояние
      let currentLanguage = 'ru';
      let currentSlide = 0;
      let slides = [];

      // Инициализация галереи
      function initGallery() {
        slider.innerHTML = '';
        
        // Перемешиваем фото
        const shuffledPhotos = shuffleArray([...allPhotos]);
        
        console.log(`Загрузка ${shuffledPhotos.length} фото`);
        
        shuffledPhotos.forEach((photoUrl, index) => {
          const slide = document.createElement('div');
          slide.className = 'slide';
          
          const img = document.createElement('img');
          img.src = photoUrl;
          img.className = 'slide-img';
          img.alt = `Фото ${index + 1}`;
          
          img.onload = function() {
            console.log(`✅ Изображение загружено: ${photoUrl}`);
          };
          
          img.onerror = function() {
            console.error(`❌ Ошибка загрузки: ${photoUrl}`);
            this.onerror = null;
            this.src = 'https://via.placeholder.com/600x400/1a7a7a/ffffff?text=Image+Not+Found';
          };
          
          slide.appendChild(img);
          slider.appendChild(slide);
        });

        slides = document.querySelectorAll('.slide');
        console.log(`Всего слайдов: ${slides.length}`);
        updateSlider();
        updateCounter();
      }

      // Обновление слайдера
      function updateSlider() {
        if (slides.length === 0) {
          slider.innerHTML = `<div class="slide"><div style="display:flex;align-items:center;justify-content:center;height:100%;font-size:1.5rem;">Нет фото для отображения</div></div>`;
          return;
        }

        const offset = -currentSlide * 100;
        slider.style.transform = `translateX(${offset}%)`;
      }

      // Обновление счетчика
      function updateCounter() {
        if (slides.length > 0) {
          slideCounter.textContent = `${currentSlide + 1} / ${slides.length}`;
        } else {
          slideCounter.textContent = '0 / 0';
        }
      }

      // Навигация по слайдам
      function goToSlide(index) {
        if (slides.length === 0) return;
        
        if (index < 0) index = slides.length - 1;
        if (index >= slides.length) index = 0;
        
        currentSlide = index;
        updateSlider();
        updateCounter();
      }

      // Обновление языка интерфейса
      function updateLanguage(lang) {
        currentLanguage = lang;
        logo.textContent = lang === 'ru' ? 'IrVita Gallery' : 'IrVita Galerija';
      }

      // Обработчики событий
      prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
      nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));

      // Свайпы для мобильных
      let touchStartX = 0;
      let touchEndX = 0;

      slider.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      }, false);

      slider.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      }, false);

      function handleSwipe() {
        if (touchEndX < touchStartX - 50) {
          goToSlide(currentSlide + 1); // Свайп влево - следующий слайд
        }
        if (touchEndX > touchStartX + 50) {
          goToSlide(currentSlide - 1); // Свайп вправо - предыдущий слайд
        }
      }

      // Переключение языка
      langRuBtn.addEventListener('click', () => {
        langRuBtn.classList.add('active');
        langLvBtn.classList.remove('active');
        updateLanguage('ru');
      });

      langLvBtn.addEventListener('click', () => {
        langLvBtn.classList.add('active');
        langRuBtn.classList.remove('active');
        updateLanguage('lv');
      });

      // Анимация появления
      setTimeout(() => {
        logo.style.fontSize = 'clamp(24px, 3vw, 50px)';
        logo.style.left = '30px';
        logo.style.transform = 'translate(0, 0)';
        logo.style.color = 'var(--primary-color)';

        setTimeout(() => {
          contentContainer.style.opacity = '1';
          initGallery();
        }, 800);
      }, 500);

      // По умолчанию активен русский
      langRuBtn.classList.add('active');
    });
  </script>
</body>
</html>
