<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IrVita Grooming Salon</title>
  <!-- Добавь это в <head> перед закрывающим </head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-FVbcU9Kp4xly4fdK3T3L5m2cyGPFlmkDbDw1H+9PZLkCdL0C9P3zWFMJsMzZHD71z+YzN16wZsTxQQN6y3rXQw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @font-face {
      font-family: 'Akrobat';
      src: url('fonts/Akrobat-Bold.woff2') format('woff2'),
           url('fonts/Akrobat-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --primary-color: #1a7a7a;
      --secondary-color: #f8c537;
      --text-color: #444;
      --light-bg: rgba(255,255,255,0.85);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #e0f2f1;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      background-image: radial-gradient(circle at 10% 20%, rgba(160, 218, 219, 0.2) 0%, rgba(224, 242, 241, 1) 90%);
    }

    #logo {
      position: absolute;
      font-size: clamp(32px, 8vw, 80px);
      color: var(--primary-color);
      letter-spacing: 2px;
      text-transform: uppercase;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      transition: all 1s ease;
      margin: 0;
      white-space: nowrap;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-weight: 800;
    }

    #content-container {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 500;
      padding: 30px;
      background: var(--light-bg);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    #about-image-container {
      flex: 1 1 300px;
      max-width: 500px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 10px 10px 30px rgba(0,0,0,0.2);
    }

    #about-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    #about-text {
      flex: 1 1 300px;
      color: var(--text-color);
      font-family: 'Akrobat', sans-serif;
      font-size: clamp(1rem, 1.5vw, 1.4rem);
      font-weight: bold;
      line-height: 1.6;
      padding: 20px;
      position: relative;
      text-align: left;
      white-space: pre-line;
    }

    #about-text::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
    }

    .language-switcher {
      position: fixed;
      top: 3vh;
      right: 3vw;
      z-index: 2000;
      display: flex;
      gap: 15px;
      background: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .language-btn {
      background: none;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(12px, 1.3vw, 16px);
      font-weight: 600;
      color: var(--primary-color);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .language-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 50px;
    }

    .language-btn:hover {
      color: white;
    }

    .language-btn:hover::before {
      opacity: 1;
    }

    .language-btn.active {
      color: white;
    }

    .language-btn.active::before {
      opacity: 1;
    }

    .decoration {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(248,197,55,0.15) 0%, rgba(248,197,55,0) 70%);
      z-index: -1;
    }

    .decoration-1 {
      top: -100px;
      left: -100px;
    }

    .decoration-2 {
      bottom: -150px;
      right: -100px;
    }

    #knop {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 24px;
      width: 100%;
    }

    #knop button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #knop button i {
      pointer-events: none;
    }

    #knop button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      #logo {
        font-size: 10vw;
        top: 15%;
        transform: translate(-50%, 0);
        left: 50%;
        white-space: normal;
        width: 100%;
        text-align: center;
      }

      #content-container {
        flex-direction: column;
        top: 55%;
        padding: 20px;
        width: 95%;
      }

      #about-image-container {
        width: 100%;
        max-height: 50vh;
      }

      #about-image {
        max-height: 50vh;
      }

      #about-text {
        font-size: 1rem;
        padding-left: 10px;
        text-align: center;
      }

      #about-text::before {
        display: none;
      }

      .language-switcher {
        top: 2vh;
        right: 50%;
        transform: translateX(50%);
        gap: 10px;
        padding: 8px 15px;
      }

      #knop {
        flex-direction: column;
        gap: 12px;
      }

      #knop button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>

  <h1 id="logo">IrVita grooming</h1>
  <div id="root"></div>

  <script type="text/babel">
    const translations = {
      ru: {
        title: "IrVita grooming",
        description: `IrVita — это премиальный салон груминга, где мы сочетаем профессиональный уход с искренней любовью к животным. Наши сертифицированные мастера создают не просто стильную стрижку, а настоящий wellness-опыт для вашего питомца.

✨ Индивидуальный подход к каждой породе
✨ 100% безопасность и комфорт
✨ Натуральная косметика премиум-класса
✨ Уникальная система записи онлайн

Доверьте своего любимца профессионалам с 10-летним опытом!`
      },
      lv: {
        title: "IrVita grooming",
        description: `IrVita ir premiumā grozinga salons, kur mēs apvienojam profesionālu aprūpi ar patiesu mīlestību pret dzīvniekiem. Mūsu sertificētie meistari rada ne tikai stilu, bet pilnvērtīgu wellness pieredzi jūsu mājdzīvniekam.

✨ Individuāla pieeja katrai šķirnei
✨ 100% drošība un komforts
✨ Premium klases dabiskā kosmētika
✨ Unikāla tiešsaistes pieraksta sistēma

Uzticiet savu četrkājaino draugu profesionāļiem ar 10 gadu pieredzi!`
      }
    };

    function App() {
      const [language, setLanguage] = React.useState(null);

      const startAnimation = (lang) => {
        setLanguage(lang);

        const logo = document.getElementById('logo');
        const contentContainer = document.getElementById('content-container');

        // Анимация логотипа
        logo.style.top = '30px';
        logo.style.left = '30px';
        logo.style.fontSize = 'clamp(24px, 3vw, 50px)';
        logo.style.transform = 'translate(0, 0)';
        logo.style.color = 'var(--primary-color)';

        setTimeout(() => {
          contentContainer.style.opacity = '1';
        }, 800);
      };

      return (
        <div>
          <div className="language-switcher">
            <button 
              className={`language-btn ${language === 'ru' ? 'active' : ''}`}
              onClick={() => startAnimation('ru')}
            >
              RU
            </button>
            <button 
              className={`language-btn ${language === 'lv' ? 'active' : ''}`}
              onClick={() => startAnimation('lv')}
            >
              LV
            </button>
          </div>

          <div id="content-container">
            <div id="about-image-container">
              <img 
                id="about-image" 
                src="foto/lover.png" 
                alt="Pet grooming"
              />
            </div>
            <div id="about-text">
              {language && <p>{translations[language].description}</p>}
            </div>
            <div id="knop">
              <button ><i class="fas fa-home"></i></button>
              <button><i class="fas fa-cog"></i></button>
              <button><i class="fas fa-info-circle"></i></button>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
